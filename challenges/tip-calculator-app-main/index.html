<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
  <title>Tip calculator app</title>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <div class="header">
        <h1>Splitter</h1>
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="app-container">
        <form>
          <section>
            <div>
              <label for="price_input">Bill</label>
            <input type="number" id="price_input" placeholder="0" min="0" step="0.01">
            <fieldset>
              <legend>Select Tip %</legend>
              <div>
                <input type="radio" id="btn_p5" name="btn_tip" value="5" checked>
                <label for="btn_p5">5%</label>
              </div>
              <div>
                <input type="radio" id="btn_p10" name="btn_tip" value="10">
                <label for="btn_p10">10%</label>
              </div>
              <div>
                <input type="radio" id="btn_p15" name="btn_tip" value="15">
                <label for="btn_p15">15%</label>
              </div>
              <div>
                <input type="radio" id="btn_p25" name="btn_tip" value="25">
                <label for="btn_p25">25%</label>
              </div>
              <div>
                <input type="radio" id="btn_p50" name="btn_tip" value="50">
                <label for="btn_p50">50%</label>
              </div>
              <input type="number" name="btn-tip" id="input_custom" placeholder="Custom" min="0" max="100" step="0.01">
            </fieldset>
            <label for="guest_number_input">Number of People</label>
            <span id="guest_number_error" class="hidden">Can't be zero</span>
            <input id="guest_number_input" type="number" placeholder="0" min="1" max="100" step="1">
            </div>
          </section>
          <section>
            <div>
              <div>
                <ul>
                  <li>Tip Amount</li>
                  <li>/ person</li>
                </ul>
                <h2 id="tip_amount">$0.00</h2>
              </div>
              <div>
                <ul>
                  <li>Total</li>
                  <li>/ person</li>
                </ul>
                <h2 id="bill_total">$0.00</h2>
              </div>
              <button id="btn_reset" class="empty_state">Reset</button>
            </div>
          </section>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
