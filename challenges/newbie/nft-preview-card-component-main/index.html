<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-imgcontainer">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium picture">
        <div class="card-img-hover" tabindex="0">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <section class="card-content">
        <a href="" class="card-link"><h1 class="card-title">Equilibrium #3429</h1></a>
        <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <p class="card-price"><img src="./images/icon-ethereum.svg" alt="Ethereum icon" aria-hidden="true">0.041 ETH</p>
          <span class="card-timer"><img src="./images/icon-clock.svg" alt="clock icon" aria-hidden="true">3 days left</span>
        </div>
        <hr>
        <div>
          <img class="card-creator-avatar" src="./images/image-avatar.png" alt="Creator Avatar" aria-hidden="true">
          <p>Creation of <a href="" class="card-link card-creator">Jules Wyvern</a></p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
