<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>

</head>
<body>
  <main>

    <h1 class="visually-hidden">Website Main Heading</h1>

    <picture>
      <source srcset="./images/pattern-background-desktop.svg" media="(min-width: 23.5625rem)"/>
      <source srcset="./images/pattern-background-mobile.svg" media="(max-width: 23.5rem)"/>
      <img src="./images/pattern-background-desktop.svg" alt="" aria-hidden="true">
    </picture>

    <div class="card-order-summary">
      
      <div class="card-imgcontainer">
        <img src="./images/illustration-hero.svg" alt="" aria-hidden="true">  
      </div>

      <div class="card-summarycontainer">

        <h2>Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="card-summary-annual">

          <img src="./images/icon-music.svg" alt="" aria-hidden="true">

          <div>
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>

          <a href="">Change</a>
        </div>

        <button>Proceed to Payment</button>

        <a href="">Cancel Order</a>
      </div>

    </div>
  </main>
</body>
</html>
