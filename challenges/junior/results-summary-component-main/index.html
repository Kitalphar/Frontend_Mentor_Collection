<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Results summary component</title>

</head>
<body>

  <main>

    <!-- Left/Top section -->
    <div class="content-wrapper">
      <div>
        <h1>Your Result</h1>
        <div class="the-great-circle">
          <p id="total_score"></p>
          <p>of 100</p>
        </div>
        <div>
          <h2 id="score_desc1"></h2>
          <p id="score_desc2"></p>
        </div>
      </div>

      <!-- Right/Bottom section -->
      <div>
        <div id="summary_container">
          <section class="summary-section">
            <h3>Summary</h3>
          </section>
          <section id="section_one" class="summary-section">
            <h4 class="summary-title"></h4>
            <p><span class="summary-score"></span> / 100</p>
          </section>
          <section id="section_two" class="summary-section">
            <h4 class="summary-title"></h4>
            <p><span class="summary-score"></span> / 100</p>
          </section>
          <section id="section_three" class="summary-section">
            <h4 class="summary-title"></h4>
            <p><span class="summary-score"></span> / 100</p>
          </section>
          <section  id="section_four" class="summary-section">
            <h4 class="summary-title"></h4>
            <p><span class="summary-score"></span> / 100</p>
          </section>
          <button id="btn_continue">Continue</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
